<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Launch Client</title>
</head>
<body>
  <h1>Rocket Launches</h1>
  <div id="launches"></div>

  <script type="module">
    import { rllc } from './node_modules/rocket-launch-live-client/index.js';

    const RLL_API_KEY = "your-api-key-here";
    const client = rllc(RLL_API_KEY);

    async function fetchLaunches() {
      try {
        const launches = await client.launches();
        document.getElementById('launches').innerHTML = JSON.stringify(launches, null, 2);
      } catch (error) {
        console.error("Error fetching launches:", error);
      }
    }

    fetchLaunches();
  </script>
</body>
</html>
